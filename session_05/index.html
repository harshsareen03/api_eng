<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h1 class="mb-4">üõç E-commerce Demo</h1>

  <!-- Product Form -->
  <div class="card p-3 mb-4">
    <h5>Add Product</h5>
    <form id="productForm" class="row g-2">
      <div class="col-md-4">
        <input type="text" id="name" class="form-control" placeholder="Product Name" required>
      </div>
      <div class="col-md-3">
        <input type="number" step="0.01" id="price" class="form-control" placeholder="Price" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </div>
    </form>
  </div>

  <!-- Product List -->
  <h3>Products</h3>
  <table class="table table-striped" id="productsTable">
    <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>In Stock</th><th>Actions</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const API = "http://127.0.0.1:8000";

    async function loadProducts() {
      const res = await fetch(API + "/products");
      const data = await res.json();
      const tbody = document.querySelector("#productsTable tbody");
      tbody.innerHTML = "";
      data.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>$${p.price.toFixed(2)}</td>
            <td>${p.in_stock ? "‚úÖ" : "‚ùå"}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteProduct(${p.id})">Delete</button>
            </td>
          </tr>`;
      });
    }

    async function addProduct(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      await fetch(API + "/products", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name, price, in_stock: true})
      });
      e.target.reset();
      loadProducts();
    }

    async function deleteProduct(id) {
      await fetch(API + "/products/" + id, { method: "DELETE" });
      loadProducts();
    }

    document.getElementById("productForm").addEventListener("submit", addProduct);
    loadProducts();
  </script>
</body>
</html>
