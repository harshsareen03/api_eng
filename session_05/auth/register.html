<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-lg">
      <h2 class="text-center">Register</h2>
      <form id="registerForm">
        <input type="text" class="form-control mb-2" placeholder="Username" id="username" required>
        <input type="email" class="form-control mb-2" placeholder="Email" id="email" required>
        <input type="password" class="form-control mb-2" placeholder="Password" id="password" required>
        <button class="btn btn-danger w-100">Register</button>
      </form>
      <p class="mt-3 text-center"><a href="login.html">Already have an account? Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      let res = await fetch("http://127.0.0.1:8000/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        })
      });
      let data = await res.json();
      alert(data.message || data.detail);
    });
  </script>
</body>
</html>
